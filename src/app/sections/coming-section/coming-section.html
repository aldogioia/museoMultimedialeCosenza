<section>
  <figure>
    <div class="image-wrapper">
      <img src="images/christmas_world_tour.jpeg" alt="Locandina evento">
    </div>
    <figcaption>
      <hugeicons-icon [icon]="Calendar03Icon" [size]="32"></hugeicons-icon>
      <p class="small">Inizio</p>
      <p class="large">1 dicembre</p>
      <p class="large">2025</p>
    </figcaption>
  </figure>
  <article>
    <div class="name-section">
      <span></span>
      <p class="large">Prossimamente</p>
    </div>
    <div class="title">
      <h3>Christmas</h3>
      <h3>World Tour</h3>
      <h5>Il sogno di Renzo</h5>
    </div>
    <p class="large">Un viaggio magico attraverso le tradizioni natalizie di Cosenza e del Mondo, tramite proiezioni e atmosfere incantate per tutta la famiglia.</p>
    <div class="infos">
      <div class="info">
        <p class="small">Periodo</p>
        <p class="regular">Dic - Gen 2026</p>
      </div>
      <div class="info">
        <p class="small">Durata</p>
        <p class="regular">45 - 60 minuti</p>
      </div>
    </div>
    <a routerLink="/exhibitions" fragment="upcoming" class="regular button">
      Altro in arrivo
      <hugeicons-icon [icon]="ArrowRight02Icon"></hugeicons-icon>
    </a>
  </article>
</section>
