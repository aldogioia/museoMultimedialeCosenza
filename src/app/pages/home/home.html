<div class="hero">
  <div class="image-container">
    <img [src]="images[indexHero]" alt="Hero Image" class="hero-image">
    <div class="image-caption">
      <h2>{{ captions[indexHero] }}</h2>
      <p>{{ descriptions[indexHero] }}</p>
      <a href="#">Call to Action</a>
    </div>
  </div>

  <div class="controls">
    @for (image of images; track image; let i = $index) {
      <div class="image-control" [class]="{'expanded': i == indexHero}" (click)="indexHero = i"></div>
    }
  </div>
</div>

<div class="exhibitions-container">
  <h3>What's on</h3>
  <div
    class="exhibitions" [style.transform]="'translateX(calc(-' + indexBanner * 100 + '% - ' + indexBanner * 2 +'rem))'">
    @for (exhibition of images; track exhibition; let i = $index) {
      <img
        class="exhibition"
        [src]="exhibition"
        alt="locandina evento"
        (click)="indexBanner = i"
        [class]="{'focused': i == indexBanner}">
     }
  </div>
  <p>{{captions[indexBanner]}}</p>
  <p>{{descriptions[indexBanner]}}</p>
</div>
