<div class="title left" style="padding-left: 1rem">
  <h2>Cosa <b>offriamo</b> </h2>
  <div class="title-bar"></div>
</div>
<div #scrollCards class="scroll-cards">
  @for (card of cards; track card) {
    <a class="card">
      <img [src]="card.image" alt="Klimt Experience" />
      <div class="card-content">
        <h3>{{ card.title }}</h3>
        <p>{{ card.description }}</p>
      </div>
    </a>
  }
</div>
<div class="controls">
  <span (click)="scrollLeft()">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none">
      <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
    </svg>
  </span>
  <span (click)="scrollRight()">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none">
      <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
    </svg>
  </span>
</div>
