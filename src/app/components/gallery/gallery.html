<div class="grid">
  @for (exhibition of exhibitions; track exhibition; let i = $index) {
    <div class="grid-item" [class.rect]="exhibition.important" [ngStyle]="{'animation-delay': (i * 0.1) + 's'}"> <!-- TODO mandare alla gallery -->
      <img class="image-grid" [src]="exhibition.image" [alt]="exhibition.title" />
      <div class="link">
        <p>Rivivi la mostra</p>
        <span>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
            <path d="M9.5 14.5L14.5 9.49995" stroke-width="1.5" stroke-linecap="round" />
            <path d="M16.8463 14.6095L19.4558 12C21.5147 9.94108 21.5147 6.60298 19.4558 4.54411C17.397 2.48524 14.0589 2.48524 12 4.54411L9.39045 7.15366M14.6095 16.8463L12 19.4558C9.94113 21.5147 6.60303 21.5147 4.54416 19.4558C2.48528 17.3969 2.48528 14.0588 4.54416 12L7.1537 9.39041" stroke-width="1.5" stroke-linecap="round" />
          </svg>
        </span>
      </div>
      <div class="overlay">
        <h3>{{ exhibition.title }}</h3>
        <p>{{ exhibition.date.getDay() }}-{{ exhibition.date.getMonth() }}-{{ exhibition.date.getFullYear() }}</p>
      </div>
    </div>
  }
  @for (image of galleryImages; track image; let i = $index) {
    <div class="grid-item" [ngStyle]="{'animation-delay': (i * 0.3) + 's'}">
      <img [src]="image" [alt]="'Gallery image ' + (i + 1)" />
    </div>
  }
</div>
